{% extends "base.html" %}

{% block content %}
<h1 class="contact-title">Connect with Me</h1>
<div class="social-icons">
    <a href="mailto:{{ socials.email }}" class="icon email" aria-label="Email">
        <i class="fas fa-envelope"></i>
    </a>
    <a href="https://github.com/{{ socials.github }}" target="_blank" class="icon github" aria-label="GitHub">
        <i class="fab fa-github"></i>
    </a>
    <a href="https://twitter.com/{{ socials.twitter }}" target="_blank" class="icon twitter" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
    </a>
    <a href="https://medium.com/@{{ socials.medium }}" target="_blank" class="icon medium" aria-label="Medium">
        <i class="fab fa-medium"></i>
    </a>
    <a href="https://linkedin.com/in/{{ socials.linkedin }}" target="_blank" class="icon linkedin" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
    </a>
</div>
{% endblock %}
