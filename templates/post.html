{% extends "base.html" %}

{% block content %}
<h1 class="post-title">{{ title }}</h1>
<p>By: <strong>{{ author }}</strong></p>
<p>Created: {{ created.strftime('%Y-%m-%d') }}</p>
<p>Last Modified: {{ modified.strftime('%Y-%m-%d') }}</p>
<div class="post-content">
    {{ content | safe }}
</div>
<a href="{{ url_for('newsletter') }}" class="back-link">Back to Newsletter</a>
{% endblock %}
