<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f9f9f9;
            color: #333;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .post-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #007bff;
        }
        .post-content {
            font-size: 1rem;
            line-height: 1.6;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <nav>
        <div>Newsletter</div>
        <div>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('newsletter') }}">Newsletter</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="post-content">
            {{ content | safe }}
        </div>
        <a href="{{ url_for('newsletter') }}" class="back-link">Back to Newsletter</a>
    </div>
</body>
</html>
